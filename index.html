<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Stable Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --theme-color: #00ff99;
      --background: #0d1117;
      --text-color: #00ff99;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      background-image: radial-gradient(var(--background), #000000);
      color: var(--text-color);
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 20px;
    }

    p {
      font-size: 10px;
      color: #7fffd4;
      margin-bottom: 40px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background-color: var(--text-color);
      color: var(--background);
      border: none;
      padding: 20px;
      margin: 20px auto;
      display: block;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 15px var(--text-color);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--text-color);
    }

    #hud {
      padding: 40px;
      border: 2px solid var(--text-color);
      border-radius: 8px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 20px var(--text-color);
      background-color: rgba(13, 17, 23, 0.85);
      position: relative;
    }

    .page {
      display: none;
    }

    .active {
      display: block;
    }

    .panic-log-entry {
      font-size: 10px;
      color: #7fffd4;
      margin-top: 10px;
    }

    .panic-header {
      margin-bottom: 20px;
    }

    #panic-count {
      font-size: 12px;
      margin-bottom: 10px;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div id="main-page" class="page active">
    <div id="hud">
      <h1>STABLE CONSOLE</h1>
      <p>"IN THE MIDST OF CHAOS, YOU ARE SAFE HERE."</p>
      <button onclick="goToPage('panic-page')">PANIC BUTTON</button>
      <button onclick="goToPage('log-page')">VIEW PANIC LOG</button>
    </div>
  </div>

  <div id="panic-page" class="page">
    <div id="hud">
      <h1>PANIC RESPONSE ACTIVATED</h1>
      <p id="panic-message">Loading message...</p>
      <button onclick="goToPage('main-page')">BACK</button>
    </div>
  </div>

  <div id="log-page" class="page">
    <div id="hud">
      <h1>PANIC HISTORY</h1>
      <div class="panic-header">
        <p id="panic-count">Loading...</p>
        <p>You survived <span id="survival-count"></span> times of panic attacks, you are stronger than you think!</p>
      </div>
      <div id="panic-log"></div>
      <button onclick="clearLog()">RESET LOG</button>
      <button onclick="goToPage('main-page')">BACK</button>
    </div>
  </div>

  <script>
    const messages = [
      "You are doing great!",
      "I love you, Callan.",
      "It's all going to be fine.",
      "Take it one step at a time.",
      "You're not alone in this.",
      "Keep going, you're amazing.",
      "You're strong, you got this.",
      "Everything will be okay.",
      "Stay calm, stay focused.",
      "Breathe, and everything will fall into place.",
      "I believe in you.",
      "You're doing fantastic!",
      "Take a deep breath, relax.",
      "You're capable of handling this.",
      "Trust yourself, you can do it.",
      "Suemin loves you so much.",
      "Callan, you're safe now.",
      "Suemin is proud of you.",
      "You made it this far—don’t stop now.",
      "I’m here with you always.",
      // Add 20+ Halo inspirational quotes here
    ];

    function goToPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'log-page') updateLog();
    }

    function triggerPanic() {
      const message = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("panic-message").textContent = message;
      logPanic(message);
      goToPage('panic-page');
    }

    function logPanic(message) {
      const logs = JSON.parse(localStorage.getItem('panicLogs') || '[]');
      logs.push({ message, date: new Date().toISOString() });
      localStorage.setItem('panicLogs', JSON.stringify(logs));
    }

    function updateLog() {
      const logContainer = document.getElementById('panic-log');
      const logs = JSON.parse(localStorage.getItem('panicLogs') || '[]');
      logContainer.innerHTML = '';
      const month = new Date().getMonth();
      let countThisMonth = 0;
      logs.forEach(entry => {
        const entryDate = new Date(entry.date);
        if (entryDate.getMonth() === month) countThisMonth++;
        const log = document.createElement('div');
        log.className = 'panic-log-entry';
        log.textContent = `${entryDate.toLocaleString()}: ${entry.message}`;
        logContainer.appendChild(log);
      });
      document.getElementById('panic-count').textContent = `Panic Events This Month: ${countThisMonth}`;
      document.getElementById('survival-count').textContent = logs.length;
    }

    function clearLog() {
      localStorage.removeItem('panicLogs');
      updateLog();
    }
  </script>
</body>
</html>
