<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Stable Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --accent: #a5e1c3;
        --accent-dark: #78c2a8;
        --background: #fffef6;
        --text: #222;
        --hud-bg: #eafaf1;
        --pink: #ffb6b9;
        --pink-dark: #ff8b8d;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--background);
        color: var(--text);
        font-family: 'Pixelify Sans', sans-serif;
        text-align: center;
      }

      h1 {
        margin-top: 40px;
        font-size: 24px;
      }

      p {
        font-size: 14px;
        margin-bottom: 20px;
      }

      button {
        font-family: 'Pixelify Sans', sans-serif;
        background-color: var(--accent);
        color: var(--text);
        border: 2px solid var(--accent-dark);
        padding: 10px 14px;
        margin: 6px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 0;
        box-shadow: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: inset 0 0 0 2px var(--accent-dark);
      }

      #hud {
        padding: 30px;
        border: 2px solid var(--accent-dark);
        border-radius: 0;
        max-width: 600px;
        margin: 40px auto;
        background-color: var(--hud-bg);
        box-shadow: none;
      }

      .page { display: none; }
      .active { display: block; }

      .progress-container {
        width: 80%;
        margin: 10px auto;
        background-color: #f3f3f3;
        border: 2px solid var(--accent-dark);
        height: 16px;
      }

      .progress-bar {
        height: 100%;
        background-color: var(--accent);
        width: 0;
      }

      .record-log {
        background-color: #f3fef6;
        padding: 15px;
        border: 2px solid var(--accent-dark);
        max-height: 200px;
        overflow-y: auto;
        font-size: 12px;
        margin: 10px auto;
      }

      .audio-button {
        background-color: var(--pink);
        border-color: var(--pink-dark);
      }

      .audio-button:hover {
        box-shadow: inset 0 0 0 2px var(--pink-dark);
      }

      .audio-controls {
        margin-top: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      /* Additional styling for progress bars */
      .progress-wrapper {
        height: 8px;
        background-color: #f0f0f0;
        border: 2px solid var(--accent-dark);
        width: 80%;
        margin: 6px auto 12px auto;
        position: relative;
      }

      .audio-progress {
        background-color: var(--accent);
        height: 100%;
        width: 0%;
        transition: width 0.3s ease;
      }

      .loving-message {
        font-size: 16px;
        margin: 20px 0;
        padding: 10px;
        background-color: #f3fef6;
        border: 2px solid var(--accent-dark);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="main-page" class="page active">
      <div id="hud">
        <h1>ğŸŒ¿ STABLE CONSOLE ğŸŒ¿</h1>
        <p>"In the midst of chaos, you are safe here."</p>
        <button onclick="goToPage('breathing-page')">START BREATHING ğŸŒ¬ï¸</button>
        <button onclick="triggerPanic()">PANIC BUTTON ğŸš¨</button>
        <button onclick="goToPage('log-page')">PANIC LOG ğŸ“œ</button>
        <button onclick="goToPage('audio-page')">Suemin's Yapp ğŸ™ï¸</button>
        <button onclick="goToPage('love-page')">LOVING WORDS ğŸ’–</button>
      </div>
    </div>

    <div id="audio-page" class="page">
      <div id="hud">
        <h1>ğŸ™ï¸ Suemin's Yapp ğŸ¶</h1>
        <p>Select an audio to play:</p>
        <div id="audio-section"></div>
        <button onclick="goToPage('main-page')">BACK ğŸ’™</button>
      </div>
    </div>

    <div id="love-page" class="page">
      <div id="hud">
        <h1>ğŸ’– LOVING WORDS ğŸ’–</h1>
        <p class="loving-message" id="love-quote">Click below for Suemin's loving message to Callan âœ¨</p>
        <button onclick="showLovingQuote()">NEW MESSAGE ğŸ’Œ</button>
        <button onclick="goToPage('main-page')">BACK ğŸ”™</button>
      </div>
    </div>

    <script>
      const audioData = [
        { file: 'audio/Startrek.m4a', name: 'Audio 1' },
        { file: 'audio/Monet.m4a', name: 'Audio 2' },
        { file: 'audio/Matcha.m4a', name: 'Audio 3' },
      ];

      function renderAudioControls() {
        const container = document.getElementById("audio-section");
        container.innerHTML = "";

        audioData.forEach((audio, index) => {
          const wrapper = document.createElement("div");

          const titleBtn = document.createElement("button");
          titleBtn.textContent = audio.name;
          titleBtn.className = "audio-button";

          const stopBtn = document.createElement("button");
          stopBtn.textContent = "â¸ï¸";
          stopBtn.className = "audio-button";
          stopBtn.style.backgroundColor = "#ffe29a";

          const resetBtn = document.createElement("button");
          resetBtn.textContent = "â¹ï¸";
          resetBtn.className = "audio-button";
          resetBtn.style.backgroundColor = "#c4f0ff";

          const progressWrapper = document.createElement("div");
          progressWrapper.className = "progress-wrapper";

          const progress = document.createElement("div");
          progress.className = "audio-progress";
          progressWrapper.appendChild(progress);

          const audioElement = new Audio(audio.file);

          titleBtn.onclick = () => {
            audioData.forEach((a, i) => {
              if (i !== index && a.audioElem) a.audioElem.pause();
            });
            audioElement.play();
          };

          stopBtn.onclick = () => {
            audioElement.pause();
          };

          resetBtn.onclick = () => {
            audioElement.pause();
            audioElement.currentTime = 0;
            progress.style.width = "0%";
          };

          audioElement.addEventListener("timeupdate", () => {
            const percent = (audioElement.currentTime / audioElement.duration) * 100;
            progress.style.width = percent + "%";
          });

          const controlBar = document.createElement("div");
          controlBar.className = "audio-controls";
          controlBar.appendChild(titleBtn);
          controlBar.appendChild(stopBtn);
          controlBar.appendChild(resetBtn);

          wrapper.appendChild(controlBar);
          wrapper.appendChild(progressWrapper);
          container.appendChild(wrapper);
        });
      }

      const loveLines = [
        "You're my safe zone, Callan ğŸ›¡ï¸",
        "Like a Minecraft base at night, you're my protection ğŸŒ™ğŸ°",
        "We respawn in love every day â¤ï¸ğŸ”",
        "When chaos strikes, youâ€™re my Master Chief ğŸ’šâš”ï¸",
        "You're my favorite co-op partner ğŸ®ğŸ’•",
        // add 44 more...
      ];

      function showLovingQuote() {
        const msg = loveLines[Math.floor(Math.random() * loveLines.length)];
        document.getElementById('love-quote').textContent = msg;
      }

      function goToPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
      }

      window.onload = () => {
        renderAudioControls();
      };
    </script>
  </body>
</html>
