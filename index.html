<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project Stable Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0d1117;
        background-image: radial-gradient(#0d1117, #000000);
        color: #00ff99;
        font-family: 'Press Start 2P', cursive;
        text-align: center;
      }

      h1 {
        margin-top: 60px;
        font-size: 20px;
      }

      p {
        font-size: 10px;
        color: #7fffd4;
        margin-bottom: 40px;
      }

      button {
        font-family: 'Press Start 2P', cursive;
        background-color: #00ff99;
        color: #0d1117;
        border: none;
        padding: 20px;
        margin: 20px auto;
        display: block;
        font-size: 12px;
        cursor: pointer;
        border-radius: 4px;
        box-shadow: 0 0 15px #00ff99;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #00ff99;
      }

      #hud {
        padding: 40px;
        border: 2px solid #00ff99;
        border-radius: 8px;
        max-width: 500px;
        margin: 40px auto;
        box-shadow: 0 0 20px #00ff99;
        background-color: rgba(13, 17, 23, 0.85);
        position: relative;
      }

      audio {
        margin-top: 20px;
        outline: none;
      }

      .hyrax {
        width: 48px;
        height: 48px;
        position: absolute;
        top: 20px;
        right: 20px;
        image-rendering: pixelated;
      }

      .helmet-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://i.imgur.com/2nXbtjl.png') center/cover no-repeat;
        opacity: 0.1;
        pointer-events: none;
      }

      .page {
        display: none;
      }

      .active {
        display: block;
      }

      .breathing-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 40px auto;
        background-color: #00ff99;
        animation: breathe 6s ease-in-out infinite;
      }

      @keyframes breathe {
        0% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div class="helmet-ui"></div>

    <div id="main-page" class="page active">
      <div id="hud">
        <h1>STABLE CONSOLE</h1>
        <img src="https://i.imgur.com/WAE3Ywi.png" class="hyrax" alt="Hyrax" />
        <p>"IN THE MIDST OF CHAOS, YOU ARE SAFE HERE."</p>
        <button onclick="goToPage('breathing-page')">START BREATHING</button>
        <button onclick="triggerPanic()">PANIC BUTTON</button>
        <button onclick="goToPage('audio-page')">AUDIO MODE</button>
      </div>
    </div>

    <div id="breathing-page" class="page">
      <div id="hud">
        <h1>BREATHING PROTOCOL</h1>
        <p>Follow the circle. Breathe in... and out.</p>
        <div class="breathing-circle"></div>
        <button onclick="goToPage('main-page')">BACK</button>
      </div>
    </div>

    <div id="audio-page" class="page">
      <div id="hud">
        <h1>AUDIO COMFORT MODE</h1>
        <p>Select one of Suemin's nerdy babbles:</p>
        <button onclick="playAudio('audio1')">SUEMIN 1</button>
        <button onclick="playAudio('audio2')">SUEMIN 2</button>
        <button onclick="playAudio('audio3')">SUEMIN 3</button>
        <button onclick="goToPage('main-page')">BACK</button>
        <audio id="audio1" src="suemin1.mp3" preload="auto"></audio>
        <audio id="audio2" src="suemin2.mp3" preload="auto"></audio>
        <audio id="audio3" src="suemin3.mp3" preload="auto"></audio>
      </div>
    </div>

    <script>
      function goToPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
      }

      function triggerPanic() {
        alert("Panic detected. Activating calming protocol... 🛡️");
        document.body.style.backgroundImage = "radial-gradient(#0d1117, #1a1a1a)";
      }

      function playAudio(id) {
        document.querySelectorAll('audio').forEach(audio => audio.pause());
        const selected = document.getElementById(id);
        selected.currentTime = 0;
        selected.play();
      }
    </script>
  </body>
</html>
